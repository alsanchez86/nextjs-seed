swagger: '2.0'
info:
  description: Api Documentation
  version: '1.0'
  title: Api Documentation
  termsOfService: 'urn:tos'
  contact: {}
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
host: 'localhost:8084'
basePath: /
tags:
  - name: Cuestionario
    description: Cuestionario Controller Impl
  - name: Cuestiones
    description: Cuestion Controller Impl
  - name: Resultados
    description: Resultado Controller Impl
  - name: basic-error-controller
    description: Basic Error Controller
  - name: operation-handler
    description: Operation Handler
  - name: web-mvc-endpoint-handler-mapping
    description: Web Mvc Endpoint Handler Mapping
paths:
  /actuator:
    get:
      tags:
        - web-mvc-endpoint-handler-mapping
      summary: links
      operationId: linksUsingGET
      produces:
        - application/json
        - application/vnd.spring-boot.actuator.v2+json
      responses:
        '200':
          description: OK
          schema:
            type: object
            additionalProperties:
              type: object
              additionalProperties:
                $ref: '#/definitions/Link'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /actuator/health:
    get:
      tags:
        - operation-handler
      summary: handle
      operationId: handleUsingGET
      produces:
        - application/json
        - application/vnd.spring-boot.actuator.v2+json
      parameters:
        - in: body
          name: body
          description: body
          required: false
          schema:
            type: object
            additionalProperties:
              type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /actuator/info:
    get:
      tags:
        - operation-handler
      summary: handle
      operationId: handleUsingGET_1
      produces:
        - application/json
        - application/vnd.spring-boot.actuator.v2+json
      parameters:
        - in: body
          name: body
          description: body
          required: false
          schema:
            type: object
            additionalProperties:
              type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  /questionnaires:
    get:
      tags:
        - Cuestionario
      summary: Listar o buscar cuestionarios por filtro
      description: >-
        Servicio que listar o recupera cuestionarios filtrados por Código,
        Nombre y Descripción y que permite la paginación de esta lista.
        Ejemplo. 
        <b>/questionnaires?name=Cuestionario...&description=Descripción...&questionary-code=CUT01&page=0&size=5</br>&sortBy=questionary-code</b>
      operationId: listarPorCodigoNombreDescripcionUsingGET
      produces:
        - '*/*'
      parameters:
        - name: name
          in: query
          description: Valor para el filtro
          required: false
          type: string
        - name: description
          in: query
          description: Valor para la descripción
          required: false
          type: string
        - name: questionary-code
          in: query
          description: Valor para el codigo
          required: false
          type: string
        - name: page
          in: query
          description: Valor para número de página
          required: false
          type: string
          default: '0'
        - name: size
          in: query
          description: Valor para tamaño de página
          required: false
          type: string
          default: '10'
        - name: sortBy
          in: query
          description: Valor para campo y el tipo de orden de página
          required: false
          type: string
          default: questionary-code
      responses:
        '200':
          description: Operación Exitosa
          schema:
            $ref: '#/definitions/ListarCuestionarioResponseDTO'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    post:
      tags:
        - Cuestionario
      summary: Crear cuestionario
      description: Servicio que crea un cuestionario en el sistema
      operationId: crearCuestionarioUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - in: body
          name: cuestionario
          description: Datos del Cuestionario que son necesarios para añadirlo al sistema.
          required: true
          schema:
            $ref: '#/definitions/Cuestionario'
      responses:
        '200':
          description: >-
            No se puede agregar, debido a que ya existe un cuestionario con el
            código de Cuestionario: CUE001
          schema:
            $ref: '#/definitions/ErrorDetails'
        '201':
          description: 'Petición resuelta, se ha añadido el cuestionario en la BBDD'
          schema:
            $ref: '#/definitions/ObtenerCuestionarioResponse'
        '400':
          description: Campos invalidos
          schema:
            $ref: '#/definitions/ErrorDetailsFields'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '500':
          description: 'Error al crear Cuestionario, codigo de Cuestión CUE001 inexistente.'
          schema:
            $ref: '#/definitions/ErrorDetails'
  '/questionnaires/applicants/{applicant-code}':
    get:
      tags:
        - Cuestionario
      summary: Listar los cuestionarios asignados a un demandante.
      description: >-
        Servicio que devuelve la lista completa de cuestionarios asignados a un
        determinado demandante
      operationId: recuperarCuestionariosDemandanteUsingGET
      produces:
        - application/json;charset=UTF-8
      parameters:
        - name: applicant-code
          in: path
          description: Codigo del demandante para el cual se obtendrán sus cuestionarios.
          required: true
          type: string
      responses:
        '200':
          description: 'Petición resuelta, se ha obtenido los cuestionarios de la BBDD.'
          schema:
            $ref: '#/definitions/ListaCuestionariosDemandanteResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/questionnaires/{questionary-code}':
    get:
      tags:
        - Cuestionario
      summary: Obtener un cuestionario y su detalle
      description: Servicio que devuelve un único cuestionario existente en el sistema
      operationId: obtenerCuestionarioUsingGET
      produces:
        - '*/*'
      parameters:
        - name: questionary-code
          in: path
          description: Codigo del cuestionario que será asignado.
          required: true
          type: string
      responses:
        '200':
          description: Operación exitosa
          schema:
            $ref: '#/definitions/ObtenerCuestionarioDemandanteResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: 'No existe el cuestionario con codigo_cuestionario: CUE001'
          schema:
            $ref: '#/definitions/ErrorDetails'
    put:
      tags:
        - Cuestionario
      summary: Modificar cuestionario
      description: >-
        Servicio que modifica un determinado cuestionario previamente creado en
        el sistema
      operationId: modificarCuestionarioUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: questionary-code
          in: path
          description: Codigo del cuestionario que será asignado.
          required: true
          type: string
        - in: body
          name: cuestionario
          description: cuestionario
          required: false
          schema:
            $ref: '#/definitions/ModificarCuestionario'
      responses:
        '200':
          description: Se ha modificado el cuestionario
          schema:
            $ref: '#/definitions/ObtenerCuestionarioResponse'
        '201':
          description: Created
        '400':
          description: Campos invalidos
          schema:
            $ref: '#/definitions/ErrorDetailsFields'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: 'No existe el cuestionario con codigo_cuestionario: CUE001'
          schema:
            $ref: '#/definitions/ErrorDetails'
    delete:
      tags:
        - Cuestionario
      summary: Eliminar cuestionario
      description: Servicio que elimina un determinado cuestionario
      operationId: eliminarCuestionarioUsingDELETE
      produces:
        - '*/*'
      parameters:
        - name: questionary-code
          in: path
          description: Codigo del cuestionario que será asignado.
          required: true
          type: string
      responses:
        '200':
          description: Cuestionario eliminado
          schema:
            $ref: '#/definitions/ResponseMessageSuccess'
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: 'No existe el cuestionario con codigo: CUE001'
          schema:
            $ref: '#/definitions/ErrorDetails'
  '/questionnaires/{questionary-code}/questions/{question-code}':
    post:
      tags:
        - Cuestionario
      summary: Asignar una cuestion a un cuestionario.
      description: >-
        Servicio que asigna una cuestion existente a un cuestionario previamente
        creado en el sistema
      operationId: asignarCuestionACuestionarioUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: questionary-code
          in: path
          description: Codigo del cuestionario que será asignado.
          required: true
          type: string
        - name: question-code
          in: path
          description: Codigo del cuestionario al que se asignará la cuestion.
          required: true
          type: string
        - in: body
          name: cuestionarioCuestion
          description: cuestionarioCuestion
          required: false
          schema:
            $ref: '#/definitions/AsignarCuestionarioCuestionDTO'
      responses:
        '200':
          description: La cuestion se encuentra previamente asignada al cuestionario.
          schema:
            $ref: '#/definitions/ErrorDetails'
        '201':
          description: Se ha asignado el cuestionario con exito.
          schema:
            $ref: '#/definitions/ResponseMessageSuccess'
        '400':
          description: Campos Invalidos
          schema:
            $ref: '#/definitions/ErrorDetailsFields'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: La cuestion o el cuestionario que se quiere asignar no existen
    delete:
      tags:
        - Cuestionario
      summary: Desasignar una cuestion de un cuestionario.
      description: >-
        Servicio que desasigna una cuestion de un cuestionario previamente
        asignado en el sistema.
      operationId: desasignarCuestionACuestionarioUsingDELETE
      produces:
        - '*/*'
      parameters:
        - name: questionary-code
          in: path
          description: Codigo del cuestionario que será asignado.
          required: true
          type: string
        - name: question-code
          in: path
          description: Codigo de la cuestion al que se asignará el cuestionario.
          required: true
          type: string
      responses:
        '200':
          description: 'Petición resuelta, se ha desasignado la cuestion del cuestionario.'
          schema:
            $ref: '#/definitions/ResponseMessageSuccess'
        '400':
          description: >-
            No se puede eliminar la cuestion ya que pertenece a un cuestionario
            con un demandante asociado.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: La cuestion que se quiere desasignar no existe
  '/questionnaires/{questionary-code}/applicants/{applicant-code}':
    get:
      tags:
        - Cuestionario
      summary: Obtener un cuestionario para un demandante.
      description: 'Servicio que devuelve un cuestionario asignado a un demandante '
      operationId: obtenerCuestionarioDeDemandanteUsingGET
      produces:
        - '*/*'
      parameters:
        - name: questionary-code
          in: path
          description: Codigo del cuestionario que a buscar.
          required: true
          type: string
        - name: applicant-code
          in: path
          description: Codigo del demandante para el cual se buscará el cuestionario.
          required: true
          type: string
      responses:
        '200':
          description: 'Petición resuelta, se ha obtenido el cuestionario de la BBDD.'
          schema:
            $ref: '#/definitions/ObtenerCuestionarioDeDemandanteResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    post:
      tags:
        - Cuestionario
      summary: Asignar un cuestionario a un demandante.
      description: >-
        Servicio que permite asignar un cuestionario previamente creado a un
        demandante existente en el sistema
      operationId: asignarCuestionarioDemandanteUsingPOST
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: CuestionarioDemandante
          description: Cuerpo del Cuestionario Demandante.
          required: true
          schema:
            $ref: '#/definitions/CuestionarioDemandanteRequest'
        - name: questionary-code
          in: path
          description: Codigo del cuestionario que será asignado.
          required: true
          type: string
        - name: applicant-code
          in: path
          description: Codigo del demandante al que se asignará el cuestionario.
          required: true
          type: string
      responses:
        '200':
          description: >-
            El estado ingresado no esta permitido, estado permitidos:
            P=PENDIENTE, C=EN CURSO, F=FINALIZADO, B=BLOQUEADO
          schema:
            $ref: '#/definitions/ErrorDetails'
        '201':
          description: 'Petición resuelta, se ha asignado el cuestionario al demandante.'
          schema:
            $ref: '#/definitions/CuestionarioDemandanteResponse'
        '400':
          description: Campos invalidos
          schema:
            $ref: '#/definitions/ErrorDetailsFields'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    delete:
      tags:
        - Cuestionario
      summary: Desasignar un cuestionario a un demandante.
      description: >-
        Servicio que desasigna un cuestionario previamente asignado a un
        demandante existente en el sistema.
      operationId: desasignarCuestionarioADemandanteUsingDELETE
      produces:
        - '*/*'
      parameters:
        - name: questionary-code
          in: path
          description: Codigo del cuestionario que será asignado.
          required: true
          type: string
        - name: applicant-code
          in: path
          description: Codigo del demandante al que se asignará el cuestionario.
          required: true
          type: string
      responses:
        '200':
          description: El cuestionario ha sido desasignado correctamente.
          schema:
            $ref: '#/definitions/ResponseMessageSuccess'
        '204':
          description: No Content
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: >-
            No es posible realizar esta desasignación dado que no existe una
            relación entre el cuestionario y el demandante.
          schema:
            $ref: '#/definitions/ErrorDetails'
  /questions:
    get:
      tags:
        - Cuestiones
      summary: Listar o buscar cuestiones por filtro.
      description: >-
        Servicio que listar o recupera cuestiones filtrados por Código,
        contexto o contenido y que permite la paginación de esta lista.
        Ejemplo. 
        <b>/questions?content=Cuestion...&context=Contexto...&question-code=CUE01&page=0&size=5</br>&sortBy=question-code</b>
      operationId: listarCuestionesUsingGET
      produces:
        - '*/*'
      parameters:
        - name: content
          in: query
          description: Valor para el contenido
          required: false
          type: string
        - name: context
          in: query
          description: Valor para el contextp
          required: false
          type: string
        - name: question-code
          in: query
          description: Valor para el codigo
          required: false
          type: string
        - name: page
          in: query
          description: Valor para número de página
          required: false
          type: string
          default: '0'
        - name: size
          in: query
          description: Valor para tamaño de página
          required: false
          type: string
          default: '10'
        - name: sortBy
          in: query
          description: Valor para campo y el tipo de orden de página
          required: false
          type: string
          default: question-code
      responses:
        '200':
          description: Operación exitosa.
          schema:
            $ref: '#/definitions/CuestionResponseDTO'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
    post:
      tags:
        - Cuestiones
      summary: Crear cuestion
      description: Servicio que permite crear una cuestion en el sistema
      operationId: crearCuestionUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - in: body
          name: cuestion
          description: Datos de la Cuestion que son necesarios para añadirlo al sistema.
          required: false
          schema:
            $ref: '#/definitions/CuestionRequest'
      responses:
        '201':
          description: 'Petición resuelta, se ha añadido la cuestión en la BBDD.'
          schema:
            $ref: '#/definitions/CuestionResponse'
        '400':
          description: Campos invalidos
          schema:
            $ref: '#/definitions/ErrorDetailsFields'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
  '/questions/answers/{question-code}':
    put:
      tags:
