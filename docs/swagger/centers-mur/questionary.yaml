      operationId: actualizarCuestionRespuestasUsingPUT
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: question-code
          in: path
          description: Codigo de la cuestion que sera asignado
          required: true
          type: string
        - in: body
          name: cuestion
          description: Datos de la Cuestion que son necesarios para añadirlo al sistema.
          required: true
          schema:
            $ref: '#/definitions/CuestionRespuestaRequest'
      responses:
        '200':
          description: >-
            Se han modificado las respuestas de la cuestion con codigo
            {codigo_cuestion}.
          schema:
            $ref: '#/definitions/CuestionResponse'
        '201':
          description: Created
        '400':
          description: Campos invalidos
          schema:
            $ref: '#/definitions/ErrorDetailsFields'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: El servidor no pudo encontrar la cuestión solicitada.
          schema:
            $ref: '#/definitions/ErrorDetails'
  '/questions/{question-code}':
    get:
      tags:
        - Cuestiones
      summary: Obtener una cuestión y su detalle
      description: Servicio que recupera una unica cuestion existente en el sistema
